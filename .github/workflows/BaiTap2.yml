name: Bai Tap 2
on:
  push:
    branches: [ BaiTap2 ]
jobs:
  my-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: current workking directory
        run: pwd
      - name: list file
        run: ls -la
      - name: list all env
        run: printenv
      - name: show version
        run: lsb_release -a
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: show s3 bucket
        run: aws s3 ls
      - name: install dockerfile
        run: |
          sudo apt update
          sudo apt install apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
          apt-cache policy docker-ce
          sudo apt install docker-ce
          sudo systemctl status docker
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build docker images
        run:  docker build . -t busybox -f Dockerfile
      - name: Check images
        run: docker image ls
      - name: Login to Amazon ECR
#        id: login-ecr
#        uses: aws-actions/amazon-ecr-login@v1
        run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/h9b4w2p2
      - name: Build, tag, and push image to Amazon ECR
 #       env:
 #         ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
 #         ECR_REPOSITORY: lab-githubaction
 #         IMAGE_TAG: ${{ github.sha }}
 #        run: |
 #         docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
 #         docker push -a $ECR_REGISTRY/$ECR_REPOSITORY
        run: |
          docker tag busybox:latest public.ecr.aws/h9b4w2p2/lab-githubaction:latest
          docker push public.ecr.aws/h9b4w2p2/lab-githubaction:latest

